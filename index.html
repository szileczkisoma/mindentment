    <script>
        // JavaScript a tartalom váltásához
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('nav a');
            const pages = document.querySelectorAll('.content');

            // Események hozzáadása a navigációs linkekhez
            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault(); // Megakadályozza az oldal újratöltését

                    // Elrejtjük az összes oldalt
                    pages.forEach(page => {
                        page.classList.add('hidden');
                    });

                    // A hash alapján meghatározzuk a megfelelő oldalt
                    const targetPage = document.getElementById(this.getAttribute('href').substring(1)); // eltávolítjuk a '#' karaktert
                    if (targetPage) {
                        targetPage.classList.remove('hidden');
                    }

                    // Frissítjük az URL-t a hash változással
                    window.location.hash = this.getAttribute('href').substring(1);
                });
            });

            // Alapértelmezettként a hash alapján betöltjük az oldalt
            if (window.location.hash) {
                const targetPage = document.getElementById(window.location.hash.substring(1));
                if (targetPage) {
                    targetPage.classList.remove('hidden');
                }
            } else {
                // Ha nincs hash, a Főoldalt jelenítjük meg
                document.getElementById('home').classList.remove('hidden');
            }
        });
    </script>
