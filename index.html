<!DOCTYPE html>
<html lang="hu">

    <title>Teszt Weboldal</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            vaktext-decoration: underline;
        }
        .content {
            padding: 60px 20px 20px; /* Felső padding a nav magassága miatt */
        }
        .section {
            display: none; /* Alapból minden szekció rejtett */
        }
        .section.active {
            display: block; /* Csak az aktív szekció látható */
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home" data-section="home">Főoldal</a>
        <a href="#treatments" data-section="treatments">Kezelések</a>

        <div id="home" class="section active">
            <h1>Üdvözöljük a Teszt Weboldalon!</h1>
            <p>Én egy teszt oldal vagyok. Itt található néhány információ.</p>
        </div>
        <div id="treatments" class="section">
            <h1>Kezelések</h1>
            <p>Itt bemutathatók a kezeléseink.</p>
        </div>
    </div>

        // Menü navigáció JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('nav a');
            const sections = document.querySelectorAll('.section');

            function showSection(sectionId) {
                sections.forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(sectionId).classList.add('active');
            }

            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sectionId = this.getAttribute('data-section');
                    showSection(sectionId);
                    window.location.hash = this.getAttribute('href').substring(1); // Frissíti az URL-t
                });
            });

            // Alapértelmezett szekció betöltése az URL hash alapján
            const initialHash = window.location.hash.substring(1) || 'home';
            showSection(initialHash);
        });
    </script>
