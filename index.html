<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Teszt Oldal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #f8f8f8;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        .page {
            display: none;
            padding: 20px;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#fooldal" onclick="showPage('fooldal')">Főoldal</a>
        <a href="#kezelések" onclick="showPage('kezelések')">Kezelések</a>
        <a href="#implantatumok" onclick="showPage('implantatumok')">Implantátumok</a>
    </div>

    <div id="fooldal" class="page active">
        <h1>Teszt Oldal</h1>
        <p>Én vagyok a főoldal</p>
    </div>

    <div id="kezelések" class="page">
        <h1>Kezelések</h1>
        <p>Itt megismerheted a kezeléseinket</p>
    </div>

    <div id="implantatumok" class="page">
        <h1>Implantátumok</h1>
        <p>Itt megismerheted implantátumainkat</p>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>

    <!-- Voiceflow Chatbot szkript -->
    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '67b8b11d0c1f7b1c4e81852a' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              assistant: {
                stylesheet: "https://github.com/szileczkisoma/mindentment/blob/main/mindentment.css"
              }
            });
          };
          v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
          v.type = "text/javascript"; 
          s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
