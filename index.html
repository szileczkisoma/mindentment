<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teszt Weboldal</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        .hidden {
            display: none; /* Elrejti a tartalmat */
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Főoldal</a>
        <a href="#treatments">Kezelések</a>
    </nav>

    <!-- Főoldal tartalma -->
    <div id="home" class="content">
        <h1>Üdvözöljük a Teszt Weboldalon!</h1>
        <p>Én egy teszt oldal vagyok. Itt található néhány információ.</p>
    </div>

    <!-- Kezelések oldal tartalma -->
    <div id="treatments" class="content hidden">
        <h1>Kezelések</h1>
        <p>Itt megtekintheted a kezeléseinket.</p>
    </div>

    <!-- Voiceflow Chat Widget Script -->
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            
            // Dynamically inject the external CSS file
            var cssLink = d.createElement('link');
            cssLink.rel = 'stylesheet';
            cssLink.href = 'https://github.com/szileczkisoma/mindentment/blob/main/mindentment.css'; // Adjust the URL to where your CSS file is hosted
            d.head.appendChild(cssLink);

            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '67b8b11d0c1f7b1c4e81852a' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    assistant: {
                        // No stylesheet property here since we're using an external CSS file
                    }
                }).then(() => {
                    // Modified to check for the specific GitHub Pages URL
                    const currentUrl = window.location.href;
                    if (currentUrl.includes('szileczkisoma.github.io/mindentment/#treatments')) {
                        setTimeout(function() {
                            window.voiceflow.chat.open();
                        }, 3000);
                    }
                });
            };
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>

    <script>
        // JavaScript a tartalom váltásához
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('nav a');
            const pages = document.querySelectorAll('.content');

            // Események hozzáadása a navigációs linkekhez
            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault(); // Megakadályozza az oldal újratöltését

                    // Elrejtjük az összes oldalt
                    pages.forEach(page => {
                        page.classList.add('hidden');
                    });

                    // A hash alapján meghatározzuk a megfelelő oldalt
                    const targetPage = document.getElementById(this.getAttribute('href').substring(1)); // eltávolítjuk a '#' karaktert
                    if (targetPage) {
                        targetPage.classList.remove('hidden');
                    }

                    // Frissítjük az URL-t a hash változással
                    window.location.hash = this.getAttribute('href').substring(1);
                });
            });

            // Alapértelmezettként a hash alapján betöltjük az oldalt
            if (window.location.hash) {
                const targetPage = document.getElementById(window.location.hash.substring(1));
                if (targetPage) {
                    targetPage.classList.remove('hidden');
                }
            } else {
                // Ha nincs hash, a Főoldalt jelenítjük meg
                document.getElementById('home').classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
